<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>50-Day Fasting Tracker</title>
  <style>
    :root {
      --primary: #b85c38;
      --light-bg: #fff7f0;
      --card-bg: #ffeedd;
      --checked-bg: #d4edda;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--light-bg);
      color: #333;
      margin: 0;
      padding: 1rem;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    .day {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--card-bg);
      padding: 12px 16px;
      margin: 10px 0;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: background 0.3s ease;
      font-size: 1rem;
    }

    .day.completed {
      background: var(--checked-bg);
      text-decoration: line-through;
    }

    input[type="checkbox"] {
      transform: scale(1.3);
    }

    @media (max-width: 600px) {
      .day {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }

      input[type="checkbox"] {
        align-self: flex-end;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <h1>✝️ 50-Day Fasting Tracker</h1>
  <div id="days-container"></div>

  <script>
    const container = document.getElementById("days-container");
    const today = new Date();
    const startDate = new Date(today.getFullYear(), today.getMonth(), today.getDate() + 1);
    const fastingData = JSON.parse(localStorage.getItem("fastingTracker")) || {};

    for (let i = 0; i < 50; i++) {
      const date = new Date(startDate);
      date.setDate(startDate.getDate() + i);
      const dateStr = date.toISOString().split('T')[0];

      const isChecked = fastingData[dateStr] || false;

      const dayDiv = document.createElement("div");
      dayDiv.className = `day${isChecked ? " completed" : ""}`;
      dayDiv.innerHTML = `
        <span>Day ${i + 1} - ${date.toDateString()}</span>
        <input type="checkbox" ${isChecked ? "checked" : ""} data-date="${dateStr}" />
      `;
      container.appendChild(dayDiv);
    }

    container.addEventListener("change", (e) => {
      if (e.target.tagName === "INPUT") {
        const checkbox = e.target;
        const date = checkbox.dataset.date;
        fastingData[date] = checkbox.checked;
        localStorage.setItem("fastingTracker", JSON.stringify(fastingData));
        checkbox.parentElement.classList.toggle("completed", checkbox.checked);
      }
    });
  </script>

</body>
</html>
